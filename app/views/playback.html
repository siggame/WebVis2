<div class="well fill-height" style="padding:0px;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 fill-height ret" style="padding:0px;">
        <div id="webvis-load-background" class="webvis-load-screen hidden"></div>
        <div id="webvis-progress-bar-background" class="progress webvis-load-bar-outer hidden">
            <div id="webvis-progress-bar" class="progress-bar webvis-load-bar-inner progress-bar-striped active" role="progressbar"
    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:70%"></div>
        </div>
        <canvas id="canvas" class="img-responsive ret" style="padding:0px"></canvas>
    </div>
    <div class="webvis-playback-bar fill-width">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 well" style="margin:0px;padding:10px;">
            <div>
                <div id="turn-slider"></div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="display:inline; padding: 0px;">
                <div class="btn-group" role="group" style="padding-top: 10px;">
                    <button id="back-button" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </button>
                    <button id="play-button" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                    <button id="forward-button" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </button>
                    <button id="turn-toggle" type="button" class="btn btn-default">Turn</button>
                </div>
                <div style="padding-top:10px;display:inline-block;width:210px;float:right;">
                    <p id="speed-slider-text" style="display:inline-block;padding-right: 10px; width:30px">blah</p>
                    <div style="width: 110px; display:inline-block;">
                        <div id="speed-slider"></div>
                    </div>
                    <button id="fullscreen-toggle" type="button" class="btn btn-default" style="margin-left:10px;">
                        <span class="glyphicon glyphicon-fullscreen"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
